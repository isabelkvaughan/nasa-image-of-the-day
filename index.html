<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Astronomy Image Of The Day</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        Astronomy Image Of The Day
      </h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3" id="select-date">
        <h2 id="current-date"></h2>
        <label for="date-selector">Select a date:</label>
        <input type="date" id="date-selector">
      </div>
    
      <div class="col-12 col-md-9" id="display-image">
      </div>
    </main>
    <footer>
      <h7>Built by Isabel Vaughan, powered by <a href="https://api.nasa.gov/" target="_blank">NASA API</a></h7>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/timezone.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.min.js"></script>

  <script src="./assets/js/script.js"></script>
  </body>
